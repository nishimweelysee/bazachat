<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // Mantine color scheme hydration
      try {
        var key = 'venue-seating-color-scheme'
        var cs = localStorage.getItem(key) || 'dark'
        document.documentElement.setAttribute('data-mantine-color-scheme', cs)
      } catch (e) {}
    </script>
    <title>Venue Seating Designer</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
